<div class="container" style="position: relative; top: -1rem; justify-content: center; text-align: center; left: 0rem;">
  <div class="row" style="position: relative; left: -10rem; ">
      <div class="col-md-5 col-lg-5">
          <div class="card" style="width: 160%; height: 20rem; border-top-left-radius: 1.5rem;">
              <div class="card-body">
                  <h5 class="card-title" style="position: relative; margin-top: 2rem; top: 2rem;">Número de pacientes
                  </h5>
                  <br><br>
                  <i class="uil uil-chat-bubble-user" style="font-size: 2.5rem; color: #94b9e6e7; "></i>
                  <span style="font-size: 1.5rem; position: relative; top: -0.4rem; left: 0.2rem;">
                      {{estadistica?.totalPacientes.paciente}}
                  </span>
              </div>
          </div>
      </div>

      <div class="col-md-7 col-lg-7">
          <div class="card"
              style="max-width: 80rem; width: 150%; height: 20rem; border-top-right-radius:1.5rem; right: 1rem; left: 10.5rem;">
              <div class="card-body">
                  <h5 class="card-title" style="position: relative; margin-top: 2rem; top: 2rem;">Rango edad pacientes
                  </h5>
                  <br><br>
                  <div
                      style="width: 30rem; height: 20rem; text-align: center; justify-content: center; position: relative; left: 3rem;">
                      <p-chart type="bar" [data]="basicData" [options]="basicOptions"></p-chart>
                  </div>

              </div>
          </div>
      </div>
  </div>

  <div class="row">
      <div class="col-md-5 col-lg-5">
          <div class="card"
              style="width: 160%; position: relative; top: 0.5rem; left: -10rem; border-bottom-left-radius: 1.5rem;">
              <div class="card-body" style="height: 20rem;">
                  <h5 class="card-title" style="position: relative; top: 3rem; margin-bottom: 4rem;">Ingresos del día
                  </h5>

                  <i class="uil uil-book-alt" style="font-size: 2.5rem; color: #94b9e6e7;"></i>
                  <span style="font-size: 1.5rem; position: relative; top: -0.4rem; left: 0.2rem;">
                      {{estadistica?.ingresosDia.ingresosDia}}
                  </span>
              </div>
          </div>
      </div>

      <div class="col-md-7 col-lg-7">
          <div class="card"
              style="width: 150%; position: relative; left: 0.5rem; top: 0.6rem; height: 20rem; border-bottom-right-radius: 1.5rem;">
              <div class="card-body">
                  <h5 class="card-title" style="position: relative; margin-top: 2rem; top: 0.9rem;">Preferencias de
                      género</h5>
                  <div
                      style="width: 13rem; height: 13rem; position: relative; top: 1rem; left: 35%; text-align: center;">
                      <p-chart type="pie" [data]="data" [options]="options"></p-chart>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
